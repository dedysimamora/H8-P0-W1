<!DOCTYPE html>
<html>
<head>
	<title>Form Sign Up</title>
</head>
<body>

	<h1>Buat Akun Baru!</h1>

	<h3>Sign Up Form</h3>

	<form action="welcome.html" method="post">
		<label for="firstname" >First Name :</label>
		<br>
		<input type="text" name="firstname" >
		<br>
		<label for="lastname" >First Name :</label>
		<br>
		<input type="text" name="lastname" >
		<br>
		<br>
		gender:
		<br>
		<section class="gender">
		<input type="radio" name="gender" value="male" >
		<label for="male"> Male</label>
		<br>
		<input type="radio" name="gender" value="female" >
		<label for="female"> Female</label>
		<br>
		<input type="radio" name="gender" value="other" >
		<label for="other"> others</label>
		<br>
		</section>
		<br>
		<label for="nationality" >Nationality:</label>
		<br>
		<select id="nationality" name="nationality">
			<option value="indonesian">Indonesian</option>
			<option value="Malaysian">Malaysian</option>
			<option value="Singaporian">Singaporeian</option>
		</select>

		<br>
		<br>
		Language Spoken:
		<br>
		<input id="inggris" name="inggris" type="checkbox" >
		<label for="inggris">Inggris</label>
		<br>
		<input id="prancis" name="prancis" type="checkbox" >
		<label for="prancis">Prancis</label>
		<br>
		<input id="german" name="german" type="checkbox" >
		<label for="german">German</label>
		<br>
		<br>
		<label for="bio">Bio:</label><br>
		<textarea id="bio"  name="bio" rows="3" cols="40"></textarea>
		<br>
		<br>
		<input type="submit" value="Sign Up"><br>


		








	</form>






</body>
</html>
